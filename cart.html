    <h2 class="hh">Shopping Cart</h2><br><br>
    <div id="cartItems"></div>

    <div id="totalPrice"></div>
    <br>

    <a href="buyNow.html"><button class="butto">Back to Products</button></a>

    <script>
        document.addEventListener('DOMContentLoaded', displayCart);

        function displayCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const totalPriceContainer = document.getElementById('totalPrice');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            let total = 0;

            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.classList.add('cart-item');
                cartItemElement.innerHTML = `
                    <span>Name: ${item.name}</span>
                    <span>Quantity: ${item.quantity}</span>
                    <span>Price: $${item.price.toFixed(2)}</span>
                    <button class="remove-button" onclick="removeFromCart('${item.name}')">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItemElement);

                total += item.price * item.quantity;
            });

            // Display total price
            totalPriceContainer.innerHTML = `<strong>Total Price: $${total.toFixed(2)}</strong>`;
        }

        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== productName);
            localStorage.setItem('cart', JSON.stringify(cart));

            // Refresh the cart display after removal
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';
            displayCart();
        }
    </script>
