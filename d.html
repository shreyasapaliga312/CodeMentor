<!DOCTYPE html>
<html>
<head>
  <title>Text Input Validation</title>
</head>
<body>
  <div>
  <div>
  <form>
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" name="name" />
    <span id="validationMessage" style="color: red;"></span>
  </form>
</div>
</div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const validationMessage = document.getElementById("validationMessage");

    nameInput.addEventListener("input", function () {
      const inputValue = nameInput.value;
      if (/[0-9]/.test(inputValue)) {
        validationMessage.textContent = "Please enter the name in letters";
        nameInput.value = inputValue.replace(/[0-9]/g, ''); // Remove numbers from the input
      } else {
        validationMessage.textContent = "";
      }
    });
  </script>
</body>
</html>
